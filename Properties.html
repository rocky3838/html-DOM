<!DOCTYPE html>

<html>

<head>

    <title>replit</title>

    <style>
        h2 {

            text-align: center;

        }

        .rectangle {

            border: 1px solid black;

            width: 200px;

            height: 200px;

            margin: auto;

        }

        .buttons {

            padding: 20px;

            width: 200px;

            margin: auto;

        }
    </style>

</head>

<body>

<h1>Edit this square into a beutiful thing of your own !!!</h1>

    <div class="rectangle">
    </div>

    <div class="buttons">
        <button onclick="change()">Change to circle</button>
        <button onclick="reset()">Reset</button>
        <button onclick="show()">show</button>
<button onclick="hide()">hide</button></div>

<script>

let div = document.querySelector(".rectangle");

function change() {
   div.style.borderRadius = "50%";
}

function hide() {
   div.style.display = "none";
}
function show() {
   div.style.display = "block";
}

div.onmouseenter = function() {
    div.style.backgroundColor = "purple";
}
div.onmouseout = function() {
    div.style.background = "none";
}

function reset() {
    div.style.borderRadius = "0%";
    div.style.backgroundColor = "none";
    div.style.display = "block";
}

</script>
       
</body>

</html>
